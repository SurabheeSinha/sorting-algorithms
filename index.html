<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting Algorithms Comparison</h1>
    
    <label for="arrayInput">Array (comma separated):</label>
    <input type="text" id="arrayInput" value="5,3,8,2,1,4">
    
    <label for="algorithmSelect">Choose Sorting Algorithm:</label>
    <select id="algorithmSelect">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="selectionSort">Selection Sort</option>
        <!-- Add other sorting algorithms here -->
    </select>
    
    <button onclick="sortArray()">Sort</button>
    
    <div id="arrayContainer"></div>
    <div id="sortedArrayText"></div>
    
    <script src="scripts/bubbleSort.js"></script>
    <script src="scripts/selectionSort.js"></script>
    <!-- Include other sorting algorithms scripts -->
    
    <script>
      function renderArray(arr) {
    const container = document.getElementById('arrayContainer');
    container.innerHTML = '';  // Clear previous content
    arr.forEach((value, index) => {
        const bar = document.createElement('div');
        bar.className = 'array-bar';
        bar.style.height = `${value * 10}px`;
        bar.style.transform = `translateX(${index * 30}px)`;
        container.appendChild(bar);
    });
}

function renderSortedArrayText(arr) {
    const sortedArrayText = document.getElementById('sortedArrayText');
    sortedArrayText.textContent = `Sorted Array: ${arr.join(', ')}`;
}

function sortArray() {
    let arr = document.getElementById('arrayInput').value.split(',').map(Number);
    console.log('Initial Array:', arr);  // Debugging log
    
    renderArray(arr);
    
    let algorithm = document.getElementById('algorithmSelect').value;
    console.log('Selected Algorithm:', algorithm);  // Debugging log

    if (algorithm === 'bubbleSort') {
        bubbleSort(arr.slice());
    } else if (algorithm === 'selectionSort') {
        selectionSort(arr.slice());
    }
}

function displaySteps(steps) {
    steps.forEach((step, index) => {
        console.log('Step:', step);  // Debugging log
        setTimeout(() => {
            renderArray(step);
        }, index * 500);
    });

    // Render the final sorted array
    setTimeout(() => {
        const finalStep = steps[steps.length - 1];
        if (finalStep) {
            console.log('Final Sorted Array:', finalStep);  // Debugging log
            renderArray(finalStep);
            renderSortedArrayText(finalStep);  // Display the sorted array as text
        }
    }, steps.length * 500);
}

    </script>
</body>
</html>
